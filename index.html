<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de bootstrap y git en POKEDEX!">
    <meta name="author" content="Holmquist Ignacio">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">Pokedex</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Burgerbuton" aria-controls="Burgerbuton" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="Burgerbuton">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white-50" aria-current="page" href="./pages/categorias.html">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white-50" href="./pages/error404.html">Videojuegos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white-50" href="./pages/error404.html">Juego de cartas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white-50" href="./pages/error404.html">Eventos</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar un pokemón" aria-label="Search"/>
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
    </header>
    <main>
        <Img class="w-100 imgprincipal mb-5" src="./img/Pokemon-leyend.jpg" alt="Pokemon-leyend"></Img>
        <section class="container px-4 px-md-0">
        <div class="row gap-3 mb-4 d-flex justify-content-between">
            <div class=" col-md-6 ">
            <button type="button" class="btn btn-info text-white w-100">
            <i class="bi bi-arrow-repeat"></i>¡Sorprendeme!
            </button>
            </div>
            <div class="col-md-5 d-flex justify-content-md-end align-items-baseline">
                <label class="me-2">Ordenar por</label>
                <select class="form-select w-50" aria-label="Default select example">
                 <option selected>Numero inferior</option>
                 <option value="1">Numero superior</option>
                 <option value="2">A-Z</option>
                 <option value="3">Z-A</option>
                </select>
            </div>
        </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
